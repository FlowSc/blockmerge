name: izak_app
description: "A hybrid puzzle game combining Tetris-style block dropping with 2048-style number merging."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  supabase_flutter: ^2.8.0
  go_router: ^14.8.0
  shared_preferences: ^2.5.3
  device_info_plus: ^11.3.3
  google_mobile_ads: ^5.3.0
  in_app_purchase: ^3.2.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  riverpod_lint: ^2.6.3

flutter:
  uses-material-design: true
  assets:
    - .env
